<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nippow report List</title>
    <link rel="stylesheet" th:href="@{/css/report/list.css}">
</head>

<header id="header">
  <div class="inner">
    <p class= "logo" th:href="@{/}">日報管理システム</p>
    <ul class="navi">
      <li><a th:href="@{/employee/list}">従業員管理</a></li>
      <li><a th:href="@{/report/list}">日報管理</a></li>
      <li><a th:text="${user.employee.name}"></a></li>
      <li><form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form></li>
    </ul>
  </div>
</header>

<body>
    <h1>日報 一覧</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td> 
                <a th:href="@{detail/{id}/(id=${report.id})}">詳細を見る</a>
            </td>
        </tr>
        
    </table>
    <p>(全<span th:text="${#lists.size(reportlist)}"></span>件)</p>
    <p><a th:href="@{/report/register}">新規日報の登録</a></p>
</body>
</html>
