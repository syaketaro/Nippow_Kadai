<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nippow Top Page</title>
    <link rel="stylesheet" th:href="@{/css/employee/toppage.css}">
</head>
<body>
    <h1>日報管理システムへようこそ</h1>
    <p>[自分の日報 一覧]</p>
     <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
         <tr th:each="report : ${reportmylist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td> 
                <a th:href="@{report/detail/{id}/(id=${report.id})}">詳細を見る</a>
            </td>
        </tr>
        
    </table>
    <p>(全<span th:text="${#lists.size(reportmylist)}"></span>件)</p>
    <p><a th:href="@{/report/register}">新規日報の登録</a></p>
    <!-- <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br> -->
</body>
</html>
